server:
  port: 30006

spring:
  application:
    name: alex-user
  boot:
    admin:
      client:
        url: http://localhost:30099
        instance:
          service-url: http://localhost:${server.port}
          name: ${spring.application.name}
  #        username: admin
  #        password: 123456
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver                # mysql驱动包
    url: jdbc:mysql://localhost:3306/alex_uaa?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: mysql

logging:
  level:
    com.alex.user.mapper: debug

knife4j:
  # 开启增强配置
  enable: true
  # 开启生产环境屏蔽
  production: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
    #   在访问/actuator/health时显示完整信息

