server:
  port: 30001
spring:
  application:
    name: alex-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #启动自动根据服务id生成路由
          lower-case-service-id: true #设置路由的路径为小写的服务id
          filters:
            # 保留原始请求的host头信息，并原封不动的转发出去，而不是被gateway的http客户端重置。
            - PreserveHostHeader
      routes:
          #移除前缀
#            - name: RequestRateLimiter
#              args:
#                redis-rate-limiter.replenishRate: 10
#                redis-rate-limiter.burstCapacity: 20

        - id: alex-user-dev
          uri: lb://alex-user-dev
          predicates:
            - Path=/am-user/**
          filters:
            - StripPrefix=1

        - id: alex-finance-dev
          uri: lb://alex-finance-dev
          predicates:
            - Path=/am-finance/**
          filters:
            - StripPrefix=1
        - id: alex-mission-dev
          uri: lb://alex-mission-dev
          predicates:
            - Path=/am-mission/**
          filters:
            - StripPrefix=1

        - id: alex-oss-dev
          uri: lb://alex-oss-dev
          predicates:
            - Path=/am-oss/**
          filters:
            - StripPrefix=1
  #
#        - id: alex-manage
#          uri: lb://alex-manage
#          predicates:
#            - Path=/am-manage/**
#          filters:
#            - StripPrefix=1
#
#        - id: alex-monitor
#          uri: lb://alex-monitor
#          predicates:
#            - Path=/aa-monitor/**
#          filters:
#            - StripPrefix=1
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
#   在访问/actuator/health时显示完整信息
    logfile:
      external-file: log/alex-gateway/gateway.log
logging:
  # 日志文件地址
  config: classpath:logback-spring.xml
  level:
    org.springframework.cloud.gateway: debug